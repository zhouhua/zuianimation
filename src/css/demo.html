<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<link rel="stylesheet" type="text/css" href="animate.css"/>
		<style type="text/css">
			button{
				border: none;
				background: #5E740B;
				color: #FFFFFF;
				padding: 10px;
				margin: 1em;
			}
		</style>
	</head>
	<body>
		<script src="../../libs/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var effects=[
				"zoomout",
				"zoomin",
				"fadein",
				"fadeout",
				"pulse",
				"pulsein",
				"pulseout",
				"push",
				"pop",
				"rotate",
				"rotate zoomout"
			]
			effects.map(function(effect){
				var cls=effect.split(/\s+/).map(function(e){return "zui"+e}).join(' ');
				var $button=$("<button>").addClass(cls).addClass("zuihover").text(effect).appendTo($("body"));
			});
		</script>
	</body>
</html>
